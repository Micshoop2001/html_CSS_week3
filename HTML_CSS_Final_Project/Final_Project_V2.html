<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final_Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./Final_Project.css" class="stylesheet" />
  </head>
  <body>
    <header class="navbar">
      <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
      <div id="navigation" class="navigation">
        <ul class="lister">
          <li><a href="#">Home</a></li>
          <li><a href="#">Case Studies</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Recent work</a></li>
          <li><a href="#">Get In Touch</a></li>
        </ul>
      </div>
      <div class="icon">
        <div class="iconbx">
          <img src="assets/LinkedIn.png" />
        </div>
        <div class="iconbx">
          <img src="assets/Behance.png" />
        </div>
        <div class="iconbx">
          <img src="assets/Twitter.png" />
        </div>
      </div>
    </header>
    <section class="overall">
      <section class="hero">
        <div class="content">
          <h4 class="name">Michael Shoop</h4>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque,
            fugiat laboriosam sequi unde eveniet pariatur ab magnam blanditiis
            excepturi? Aspernatur?
          </p>
          <a href="#" class="btn">Let's get started ></a>
        </div>
        <div class="box">
          <div class="image">
            <img src="assets/IMG_0080.JPG" alt="Hero Image" />
          </div>
        </div>
      </section>
      <!--
      <selection class="prefooter">
        <h4>Worked with</h4>
      </selection>-->
      <selection class="footer">
        <div class="imgbx">
          <img src="assets/clickup logo 1.png" />
        </div>
        <div class="imgbx">
          <img src="assets/dropbox_blue 1.png" />
        </div>
        <div class="imgbx">
          <img src="assets/PAYCHEX.png" />
        </div>
        <div class="imgbx">
          <img src="assets/Elastic logo 1.jpg" />
        </div>
        <div class="imgbx">
          <img src="assets/Group.png" />
        </div>
      </selection>
    </section>
    <!-- JavaScript for Toggling the Menu -->
    <script>
      function toggleMenu() {
        const navigation = document.getElementById("navigation");
        navigation.classList.toggle("active");
      }
    </script>
  </body>
</html>
